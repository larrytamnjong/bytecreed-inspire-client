<app-breadcrumbs title="REPORTING" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header border-bottom-dashed">
                <div class="row g-4 align-items-center">
                    <div class="col-sm">
                        <div>
                            <h5 class="card-title mb-0"><i class="ri-file-list-3-line text-muted fs-18 align-middle me-1"> </i>Transcripts</h5>
                        </div>
                    </div>
                    <div class="col-sm-auto">
                        <div class="d-flex flex-wrap align-items-start gap-2">
                            <!-- <button type="button" class="btn btn-success"  ><i
                                    class="ri-file-excel-2-line align-bottom me-1"></i> Excel</button> -->
                  
                        </div>
                    </div>
                    <div class="col-xl-12 ">
                        <div class="card-body">
                            <form class="tablelist-form" autocomplete="off" [formGroup]="getTranscriptsForm"
                                (ngSubmit)="getTranscripts()">
                                <div class="row g-3">
                                    <div class="col-xxl-8 col-lg-12">
                                        <ng-select [items]="academicYears" formControlName="academicYearIds" multiple="true"
                                            bindLabel="name" bindValue="id" placeholder="Academic Periods"></ng-select>
                                    </div>
                                    <div class="col-xxl-4 col-lg-12">
                                        <button type="button" class="btn btn-primary w-100" type="submit"><i
                                                class="ri-file-pdf-line mx-2"></i> Generate</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <generic-paginated-app-table
             apiUrl="v1/students/batch"
            [headers]="headers"
            [showActions]="false"
            [showRowSelect]="true"
            [showDelete]="false"
            [reload]="reloadTable"
            [customTemplates]="{ 'sex': sexTemplate, 'dateOfBirth': dateOfBirthTemplate, 'status': statusTemplate }"
            (selectedRowsChange)="onSelectedRowsChange($event)">
            
            <ng-template #sexTemplate let-value>{{getSexLabel(value)}}</ng-template>
            <ng-template #dateOfBirthTemplate let-value>{{value | date: 'longDate'}}</ng-template>
            <ng-template #statusTemplate let-value let-row="row"><app-student-status-badge [status]="value" [label]="getStudentStatusLabel(value)"></app-student-status-badge></ng-template>
            </generic-paginated-app-table>
        </div>

        <app-loading [loading]="loading"></app-loading>

    </div>
