<app-breadcrumbs title="Rollover" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header border-bottom-dashed">
                <div class="row g-4 align-items-center">
                    <div class="col-sm">
                        <div><h5 class="card-title mb-0"><i class="ri-calendar-event-line text-muted fs-18 align-middle me-1">     </i>Rollover</h5></div>
                    </div>
                    <div class="col-sm-auto">
                        <div class="d-flex flex-wrap align-items-start gap-2">
                            <button type="button" class="btn btn-warning" data-bs-toggle="modal" id="create-btn" data-bs-target="#showModal" (click)="openModal(content)"><i class="ri-refresh-line align-bottom me-1"></i> Create Rollover</button>
                        </div>
                    </div>
                    <div class="col-sm-auto">
                        <div class="d-flex flex-wrap align-items-start gap-2">
                            <button type="button" class="btn btn-danger" data-bs-toggle="modal" id="create-btn" data-bs-target="#showModal" (click)="openModal(deleteContent, false)"><i class="ri-delete-bin-line align-bottom me-1"></i> Delete Rollover</button>
                        </div>
                    </div>
                </div>
            </div>
            <generic-app-table 
                [headers]="headers" 
                [data]="rollOversToDisplay" 
                [showActions]="false"  
                [customTemplates]="{'rollOverDate': dateTemplate }">
                <ng-template #dateTemplate let-date let-row="row">{{ date | date: 'longDate' }}</ng-template>
         </generic-app-table>
        </div>
    </div>

    <app-loading [loading]="loading"></app-loading>

    <ng-template #content role="document" let-modal>
        <div class="modal-header p-3 bg-light">
            <h5 class="modal-title" id="modalLabel">Academic Year Rollover</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="close-modal" (click)="dismissModal()"></button>
        </div>
        <form  class="tablelist-form" autocomplete="off" [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="modal-body">
            <div class="row g-3">
                <div class="col-lg-6">
                    <label class="form-label">Source Academic Year<span class="text-danger">*</span></label>
                    <ng-select [items]="inActiveAcademicYears" bindLabel="name" id="academicYear" bindValue="id" required formControlName="sourceAcademicYearId" placeholder="Select Source Academic Year" [ngClass]="{ 'is-invalid': submitted && form.controls['sourceAcademicYearId'].invalid }"></ng-select>
                    <div class="invalid-feedback">Please select source academic year</div>
                </div>
                 <div class="col-lg-6">
                    <label class="form-label">Target Academic Year<span class="text-danger">*</span></label>
                    <ng-select [items]="activeAcademicYears" bindLabel="name" id="academicYear" bindValue="id" required formControlName="targetAcademicYearId" placeholder="Select Target Academic Year" [ngClass]="{ 'is-invalid': submitted && form.controls['targetAcademicYearId'].invalid }"></ng-select>
                    <div class="invalid-feedback">Please select target academic year</div>
                </div>
            </div>
            </div>
            <div class="modal-footer">
                <div class="hstack gap-2 justify-content-end">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal" (click)="dismissModal()"><i class="ri-close-circle-line align-bottom me-1"></i> Close</button>
                    <button type="submit" class="btn btn-warning" id="add-btn"><i class="ri-refresh-line align-bottom me-1"></i> Rollover</button>
                </div>
            </div>
        </form>
    </ng-template>


    <ng-template #deleteContent role="document" let-modal>
        <div class="modal-header p-3 bg-light">
            <h5 class="modal-title" id="modalLabel">Delete Rollover</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="close-modal" (click)="dismissModal()"></button>
        </div>
        <form  class="tablelist-form" autocomplete="off" [formGroup]="deleteForm" (ngSubmit)="deleteRollover()">
            <div class="modal-body">
                 <div class="mb-3">
                    <label class="form-label">Target Academic Year<span class="text-danger">*</span></label>
                    <ng-select [items]="rollOVerTargetAcademicYears" bindLabel="name" id="academicYear" bindValue="id" required formControlName="targetAcademicYearId" placeholder="Select Target Academic Year" [ngClass]="{ 'is-invalid': submitted && deleteForm.controls['targetAcademicYearId'].invalid }"></ng-select>
                    <div class="invalid-feedback">Please select target academic year</div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="hstack gap-2 justify-content-end">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal" (click)="dismissModal()"><i class="ri-close-circle-line align-bottom me-1"></i> Close</button>
                    <button type="submit" class="btn btn-danger" id="add-btn"><i class="ri-delete-bin-line align-bottom me-1"></i> Delete Rollover</button>
                </div>
            </div>
        </form>
    </ng-template>
</div>
