<app-breadcrumbs title="BURSARY" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header border-bottom-dashed">
                <div class="row g-4 align-items-center">
                    <div class="col-sm">
                        <div><h5 class="card-title mb-0"><i class="ri-history-line text-muted fs-18 align-middle me-1"></i> Payment Archive</h5></div>
                    </div>
                    <div class="col-sm-auto">
                        <div class="d-flex flex-wrap align-items-start gap-2">
                            <button type="button" class="btn btn-primary" routerLink="/school/bursary/cash-desk"><i class="ri-bank-card-line align-bottom me-1"></i> Make Payment</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <generic-paginated-app-table
             apiUrl="v1/payments/archive/batch"
            [headers]="headers"
            [showActions]="true"
            [showRowSelect]="true"
            [showDelete]="false"
            [reload]="reloadTable"
            [customTemplates]="{ 'paymentDate': dateOfPaymentTemplate, 'status': statusTemplate }"
            (selectedRowsChange)="onSelectedRowsChange($event)">
            
            <ng-template #sexTemplate let-value>{{getSexLabel(value)}}</ng-template>
            <ng-template #dateOfPaymentTemplate let-value>{{value | date: 'longDate'}}</ng-template>
            <ng-template #statusTemplate let-value let-row="row"><app-payment-status-badge [status]="value" [label]="getPaymentStatusLabel(value)"></app-payment-status-badge></ng-template>
            </generic-paginated-app-table>
        </div>
    </div>  

    <app-loading [loading]="loading"></app-loading>
